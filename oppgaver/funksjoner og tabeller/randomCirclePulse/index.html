<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RandomCirclePulse</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container midstilt text-center">
          Radius <input type="number" value="50" id="in_radius" placeholder="radius" onchange='editRadius(in_radius.value,"svgCircle")'>
          <br>
          Pulse speed <input type="range" min="0" max="500" step="5" value="10" id="in_speed">
          <button type="button" onclick='pulse("svgCircle",0,200, Number(in_speed.value))'>Pulse</button>
          <br>
          <button type="button" onclick='pulseColor("svgCircle")'>Pulse Color</button>
          <br>
          <input type="color" value="#250000" onchange='changeColor("svgCircle",this.value)'>
          <br>

            <svg height="500" width="600">
                <circle id="svgCircle" cx="200" cy="200" r="40" stroke="black" stroke-width="3" fill="red"/>
            </svg>
        </div>

        <script src="./script.js" charset="utf-8"></script>
    </body>
</html>
