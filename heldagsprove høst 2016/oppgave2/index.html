<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IT2 Oppgave2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>So you think you can skijump points...</h1>
      <br>
      <form id="poengForm">
      <h3>Hopplengde og bakkeinfo</h3>
      <input type="number" id="meterLengthInput" value="" placeholder="Hvor mange meter?" oninput="calcJumpPoint(meterLengthInput,kPointInput,meterValueInput)" required>
      <input type="number" id="kPointInput" value="" placeholder="Hva er K-punktet?" oninput="calcJumpPoint(meterLengthInput,kPointInput,meterValueInput)" required>
      <input type="number" id="meterValueInput" value="" step="0.1" placeholder="Hva er meterverdien?" oninput="calcJumpPoint(meterLengthInput,kPointInput,meterValueInput)" required>
      <p id="currentJumpPoints"></p>
      <h3>Dommerene sine poeng:</h3>
        <input type="number" id="judgeInput1" min="0" max="20" step="0.5" placeholder="1. Dommar" size="8" required value="">
        <input type="number" id="judgeInput2" min="0" max="20" step="0.5" placeholder="2. Dommar" size="8" required value="">
        <input type="number" id="judgeInput3" min="0" max="20" step="0.5" placeholder="3. Dommar" size="8" required value="">
        <input type="number" id="judgeInput4" min="0" max="20" step="0.5" placeholder="4. Dommar" size="8" required value="">
        <input type="number" id="judgeInput5" min="0" max="20" step="0.5" placeholder="5. Dommar" size="8" required value="">
        <br>
        <br>
        <input type="submit" value="Regn ut totalpoeng">
      </form>
      <br>
      <p id="totalJumpPoints" class="row">
      </p>
    </div>
    <script src="./script/script.js" charset="utf-8"></script>
  </body>
</html>
