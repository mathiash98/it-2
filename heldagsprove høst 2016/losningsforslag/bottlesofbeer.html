            var bottles = " bottles of julebrus";
            var wall = " on the wall";

            var p_resultat = document.getElementById("p_resultat");
            for(var i=99;i>=1;i--){

                    // p_resultat.innerHTML += "<p>" + i + bottles + wall + ", " + i + bottles + ".<br>" + down + (i-1) + bottles + wall + ".</p>";

                else if(i===0){
                    p_resultat.innerHTML += "No more bottles of julebrus on the wall, no more bottles of julebrus. <br>Go to the store and buy some more, 99 bottles of julebrus on the wall.";
                }
                else{
                    p_resultat.innerHTML += "<p>" + i + bottles + wall + ", " + i + bottles + ".<br>" + down + (i-1) + bottles + wall + ".</p>";
