<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT2 Prøve funksjoner</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>IT2 Prøve funksjoner</h1>
      <form onsubmit="f_newGameInfo(event, this)" style="text-align:center;">
        <p>Misforstod den avanserte funksjonaliteten så lagde heller at man kan gjette flere ganger på samme runde. Så får se om eg rekker å lage multiple games ferdig.</p>
        <label for="numCups">Number of cups</label>
        <input type="number" name="numCups" value="3" placeholder="Number of cups">
        <label for="numMaxTries">Number of tries</label>
        <input type="number" name="numMaxTries" value="1" placeholder="Number of tries">
        <label for="numGameRounds">Number of games</label>
        <input type="number" name="numGameRounds" value="1" placeholder="Number of games">
        <button type="submit" name="button">Edit settings</button>
      </form>

      <!-- Place for the cups to be rendered -->
      <div id="section_game" class="container-fluid">

      </div>
      <!-- Place for the results to be printed -->
      <div id="section_results" class="container-fluid">

      </div>
    </div>

    <p>Bilder hentet fra WikiPedia commons</p>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
